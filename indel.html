<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>BMI calculator</title>
    
</head>
<body>
    
        <nav class="navbar">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQD8wDkrO8KVIuGvaVZj9s1MHgE6wOpFZIPsg&s" 
            alt="" height="100px" width="100px">
            <h2>BMI CALCULATOR</h2>
            <ul>
                <li>About</li>
                <li>Fitness and Health</li>
                <li>Risk</li>
                <li>Others</li>
               
            </ul>
        </nav>
        <div class="container">
            <div class="row">
              <div class="col-md-4"></div>
              <div class="col-md-4 " >

                <form class="  mt-5 p-5 rounded-5 bold-border1" id="my_form" >
                  <h2 class="text-center mb-5">BMI CALCULATOR</h2>
                  <div class="">
                    <div class="row mb-4 mt-4 ">
                      <label for="" class="col-sm-2 ">WEIGHT(kg)</label>
                      <div class="col-sm-9">
                        <input type="number" class="form-control form-control-sm bold-border" id="weight">
                      </div>
                    </div>
                    <div class="row mb-3 mt-4 ">
                      <label for="" class="col-sm-2 ">HEIGHT(cm)</label>
                      <div class="col-sm-9">
                        <input type="number"  class="form-control form-control-sm bold-border"  id="height">
                      </div>
                    </div>
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-1">GENDER</legend>
                      <div class="col-sm-10 d-flex d-flex justify-content-evenly" >
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender" id="male"value="male" checked>
                          <label class="form-check-label pt-1" for="gridRadios1" id="gender">male</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gender"  id="female" value="female">
                          <label class="form-check-label " for="gridRadios2">female</label>
                        </div>
                      </div>  
                        
                    </fieldset>
                   
                    <div class="d-flex justify-content-evenly mt-4">
                      <button type="button" onclick="resetBMI()" class="reset btn btn-success" >RESET</button>
                      <button type="button" onclick="calculateBMI()" class=" calculator btn btn-warning ">CALCULATE</button>
                    </div>
                    <!-- <h2 class=" text-center mt-5">Your BMI is</h2> -->
                    <br>
                    
                  </div>
                  <div id="result"></div>
                  
                </form>
               
                
                
                
              </div>
              <div class="col-md-4"></div>
        
            </div>
        
          
        </div>
    
    
</body>
<script src="./logic.js"></script>

</html>
